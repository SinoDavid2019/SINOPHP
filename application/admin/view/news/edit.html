{include file="public/meta" /}
<article class="page-container">
    <form class="form form-horizontal" id="form-singwaapp">
        {volist name='new' id='vo'}
        <input type="hidden" id="id" name="id" value="{$vo.id}">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>文章标题：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$vo.title}"  placeholder="" id="title" name="title">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">简略标题：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$vo.small_title}" placeholder="" id="small_title" name="small_title">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">
                <span class="c-red">*</span>分类栏目：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <span class="select-box">
                    <select id="catid" name="catid" class="select">
                    {volist name='cats' id='vo1'}
                       <option  value="{$key}" {if condition="$vo.catid eq $key"}selected{/if}>{$vo1}</option>
                    {/volist}
                    </select>
				</span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">文章摘要：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea name="description" cols="" rows="" class="textarea" placeholder="说点什么...最少输入10个字符"
                          datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" >{$vo.description}</textarea>
                <p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">允许评论：</label>
            <div class="formControls col-xs-8 col-sm-9 skin-minimal">
                <div class="radio-box">
                    <input type="radio" id="is_allowcomments-1" name="is_allowcomments" value="1"  {if condition="$vo.is_allowcomments eq 1"}checked{/if}>
                    <label for="is_allowcomments-1">是</label>
                </div>
                <div class="radio-box">
                    <input type="radio" id="is_allowcomments-0" name="is_allowcomments" value="0" {if condition="$vo.is_allowcomments eq 0"}checked{/if}>
                    <label for="is_allowcomments-0">否</label>
                </div>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">是否推荐到首页头图：</label>
            <div class="formControls col-xs-8 col-sm-9 skin-minimal">
                <div class="radio-box">
                    <input type="radio" id="is_head_figure-1" name="is_head_figure" value="1"  {if condition="$vo.is_head_figure eq 1"}checked{/if}>
                    <label for="is_head_figure-1">是</label>
                </div>
                <div class="radio-box">
                    <input type="radio" id="is_head_figure-0" name="is_head_figure" value="0" {if condition="$vo.is_head_figure eq 0"}checked{/if}>
                    <label for="is_head_figure-0">否</label>
                </div>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>是否推荐：</label>
            <div class="formControls col-xs-8 col-sm-9 skin-minimal">
                <div class="radio-box">
                    <input type="radio" id="is_position-1" name="is_position" value="1"  {if condition="$vo.is_position eq 1"}checked{/if}>
                    <label for="is_position-1">是</label>
                </div>
                <div class="radio-box">
                    <input type="radio" id="is_position-0" name="is_position" value="0" {if condition="$vo.is_position eq 0"}checked{/if}>
                    <label for="is_position-0">否</label>
                </div>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">缩略图：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input id="file_upload" type="file" multiple="true">
                <img style="" id="upload_org_code_img" src="{$vo.image}" width="150" height="150">
                <input id="file_upload_image" name="image" type="hidden" multiple="true" value="{$vo.image}">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">文章内容：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <script id="editor" type="text/plain" name="content" style="width:100%;height:400px;">{$vo.content}</script>
            </div>
        </div>
            {/volist}
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button  class="btn btn-secondary radius"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
            </div>
        </div>
    </form>
</article>

{include file="public/footer" /}
<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="__STATIC__/hadmin/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="__STATIC__/hadmin/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="__STATIC__/hadmin/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="__STATIC__/hadmin/lib/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/hadmin/lib/ueditor/1.4.3/ueditor.all.min.js"></script>
<script type="text/javascript" src="__STATIC__/hadmin/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript" src="__STATIC__/admin/uploadify/jquery.uploadify.min.js"></script>
<script type="text/javascript" src="__STATIC__/admin/js/image.js"></script>

<script type="text/javascript">

    $(function () {

        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        //表单验证
        $("#form-singwaapp").validate({
            rules: {
                title: {
                    required: true,
                },
                small_title: {
                    required: true,
                },
                catid: {
                    required: true,
                }

            },
            onkeyup: false,
            focusCleanup: true,
            success: "valid",
            submitHandler: function (form) {
                var id=$.trim($('#id').val());
                var title=$.trim($('#title').val());
                var catid=$('#catid').val();
                var description=$.trim($('#description').val());
                var small_title=$.trim($('#small_title').val());
                var is_allowcomments=$('input[name=is_allowcomments]:checked').val();
                var is_head_figure=$('input[name=is_head_figure]:checked').val();
                var is_position=$('input[name=is_position]:checked').val();
                var content=$('#ueditor_textarea_content').val();
                var image=$('#upload_org_code_img').attr('src');
                console.log(is_position);
                if(title=="" || catid==""||small_title==""){
                    layer.msg('请填写信息',{icon:2,time:2000});
                    return false;
                }
                var formData = new FormData();
                formData.append("id", id);
                formData.append("title", title);
                formData.append("small_title", small_title);
                formData.append("catid", catid);
                formData.append("description", description);
                formData.append("is_allowcomments", is_allowcomments);
                formData.append("is_head_figure", is_head_figure);
                formData.append("is_position", is_position);
                formData.append("content", content);
                formData.append("image", image);
                $.ajax({
                    url:"{:url('admin/news/update')}",
                    type:'POST',
                    data:formData,
                    cache: false,
                    contentType: false,    //不可缺
                    processData: false,    //不可缺
                    success:function(data){
                        var msg=data.msg;
                        if(data.code == 1){
                            layer.msg(msg, {
                                icon: 1,
                                time: 2000 //2秒关闭（如果不配置，默认是3秒）
                            }, function(){
                                var index = parent.layer.getFrameIndex(window.name);
                                // parent.$('.btn-primary').click();
                                window.parent.location.reload();
                                parent.layer.close(index);
                            });
                        }else{
                            layer.msg(msg,{icon:2,time:2000});
                        }
                    }
                });
            }
        });

        var ue = UE.getEditor('editor');

    });


</script>
</body>
</html>
